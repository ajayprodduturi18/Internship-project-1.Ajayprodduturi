<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Games - Gaming Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://icons.iconarchive.com/icons/uriy1966/steel-system/128/Games-icon.png" alt="Gaming Hub Logo" width="40" height="40" class="blinking-icon" />
      Gaming Hub
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>Explore Offline Games</h1>
      <p>Enjoy classic offline games at your convenience.</p>
    </section>

    <section class="game-options">
      <div class="game-card" onclick="window.open('https://www.chess.com/forum/view/community/offline-game', '_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732084.png" alt="Chess" width="150" height="150" />
        <h2>Play Chess</h2>
      </div>

      <div class="game-card" onclick="window.open('https://sudoku.com/', '_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732101.png" alt="Sudoku" width="150" height="150" />
        <h2>Play Sudoku</h2>
      </div>

      <div class="game-card" onclick="window.open('https://www.jigsawplanet.com/', '_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732109.png" alt="Puzzle Games" width="150" height="150" />
        <h2>Puzzle Games</h2>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gaming Hub. All rights reserved.</p>
  </footer>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .blinking-icon:hover {
      animation: blink-up-down 0.5s infinite alternate;
    }

    @keyframes blink-up-down {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .game-options {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
    }

    .game-card {
      text-align: center;
      background-color: #333;
      padding: 30px;
      border-radius: 15px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.1);
    }

    h2 {
      margin-top: 15px;
      font-size: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
    }
  </style>
</body>
</html>
